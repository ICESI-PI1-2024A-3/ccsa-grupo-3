<!DOCTYPE html>
<html lang="en">

{% load static %}

    <link rel="stylesheet" href="{% static 'css/recover_password_styles.css' %}"/>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
   
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <p>Por favor, introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Recuperar Contraseña</button>
        </form>
        <p><a href="{% url 'login' %}">Volver a iniciar sesión</a></p>
    </div>
</body>
</html>
