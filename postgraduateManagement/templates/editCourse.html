<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Cursos</title>

    <!--Carga los estilos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editCourse.css' %}">
    {% block stylesheet %}{% endblock %}
</head>
<body>
    <div class="container">
        <h1>Edición de Curso</h1>
        <form method="post" class="form">{% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <input type="submit" value="Guardar" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
