<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/edicionPrograma.css'%}">
</head>
<body>
    {%block body%}
    <div class="card">
        <div class="card-body">
            <form action="/edicionPrograma/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{programa.codigo}}" class="form-control" placeholder="CÃ³digo"
                        minlength="6" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <select id="facultad" name="facultad" class="form-control" required>
                        <option value="">Selecciona una facultad</option>
                        {% for facultad in facultades %}
                            <option value="{{ facultad.nombre }}">{{ facultad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <select id="tipoPrograma" name="tipoPrograma" class="form-control" required>
                        <option value="">Selecciona el tipo de Programa</option>
                        {% for tipoPrograma in tipoProgramas %}
                            <option value="{{ tipoPrograma.nombre }}">{{ tipoPrograma.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
</body>
</html>
