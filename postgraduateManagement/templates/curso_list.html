{% extends "base_generic.html" %}

{% block content %}
  <h1>Curso List</h1>
  {% if curso_list %}
    <ul>
      {% for curso in curso_list %}
      <li>
        <a>{{ curso.nrc }}</a>
        ({{curso.grupo}})
        ({{curso.cupo}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay cursos en la base de datos</p>
  {% endif %}
{% endblock %}
