{% extends "base.html" %}

{% block content %}
  <h1>Materia List</h1>
  {% if materia_list %}
    <ul>
      {% for materia in materia_list %}
      <li>
        ({{materia.nombre}})
        ({{materia.creditos}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay materias en la base de datos</p>
  {% endif %}
{% endblock %}
