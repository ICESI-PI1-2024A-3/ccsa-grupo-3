<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="confirmation-box">
        <h2>¿Estás seguro que deseas eliminar el Viatico?</h2>
        <div class="course-details">

                <!-- Información de los cursos-->
                <p><strong>codigo:</strong> <span>{{ object.codigo }}</span></p>
                <p><strong>descripcion:</strong> <span>{{ object.descripcion }}</span></p>
                <p><strong>docente:</strong> <span>{{ object.docente }}</span></p>

        </div>

        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button class="delete-button" type="submit"><i class="fas fa-trash-alt"></i> Confirmar Eliminación</button>
                <a class="cancel-link" href="{% url 'lista_viaticos'%}"><i class="fas fa-times-circle"></i> Cancelar</a>
            </div>
        </form>
 </div>>
</body>
</html>
