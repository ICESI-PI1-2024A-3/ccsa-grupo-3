<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Edicion Director{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/editDirector.css'%}">
</head>
<body>
    {%block body%}
    <div class="card">
        <div class="card-body">
            <form action="/editingDirector/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{director.cedula}}" class="form-control" placeholder="CÃ³digo"
                        minlength="6" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" value="{{director.nombre}}" class="form-control" 
                        maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" value="{{director.apellido}}" class="form-control" 
                        maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="email" value="{{director.email}}" class="form-control" min="1" max="9"
                        value="1" required>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" name="telefono" value="{{director.telefono}}" class="form-control" min="1" max="9"
                        value="1" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad" class="form-control" required>
                        <option value="">Seleccione una ciudad</option>
                        {% for ciudad in ciudad %}
                            <option value="{{ ciudad.nombre }}">{{ ciudad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
</body>
</html>
