<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Carga los estilos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/deleteCourseStyle.css' %}">
  
    {% block stylesheet %}{% endblock %}
    
</head>
<body>
    <div class="confirmation-box">
        <h2>¿Estás seguro que deseas eliminar el curso?</h2>
        <div class="course-details">

                <!-- Información de los cursos-->
                <p><strong>NRC:</strong> <span>{{ object.nrc }}</span></p>
                <p><strong>Grupo:</strong> <span>{{ object.grupo }}</span></p>
                <p><strong>Cupo:</strong> <span>{{ object.cupo }}</span></p>
                
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button class="delete-button" type="submit"><i class="fas fa-trash-alt"></i> Confirmar Eliminación</button>
                <a class="cancel-link" href="{% url 'subjectmanagment'%}"><i class="fas fa-times-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
