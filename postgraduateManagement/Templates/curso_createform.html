<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Cursos</title>

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/crear_curso.css' %}">
    {% block stylesheet %}{% endblock %}
    
</head>
<body>
    <div class="container">
        <h1>Crear Curso</h1>
        <form method="post" class="form">{% csrf_token %}
            <div class="form-group">
                <label for="course_name">Nombre del Curso</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="course_code">Código del Curso</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>
            <div class="form-group">
                <label for="start_date">Fecha de Inicio</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración (en semanas)</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Guardar">
            </div>
        </form>
    </div>
</body>
</html>
