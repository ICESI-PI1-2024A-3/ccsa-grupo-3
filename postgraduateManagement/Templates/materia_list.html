<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/materiaStyle2.css' %}">
    {% block stylesheet %}{% endblock %}
    <title>Materias</title>
</head>
<body>
    <h1>Materias</h1>
    <div class="materia-container">
        {% for materia in object_list %}
        <div class="materia-box">
            <p class="materia-title">{{ materia.nombre }}</p>
            <div class="materia-info">
                <p><strong>Código:</strong> {{ materia.codigo }}</p>
                <p><strong>Créditos:</strong> {{ materia.creditos }}</p>
                <a href="{% url 'courseview' codigo_materia=materia.codigo %}">Ver Cursos</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
